<!DOCTYPE html>
<html>
	<body>
		<script>
			const name = "Woeter"
			let time = Number(prompt("Enter current time"));
			if (time > 24); {
				if (time >= 6 && time <= 12) {
					console.log(`Good Morning ${name}`)
				}
				else if (time => 13 && time <=17) {
					console.log(`Good Afternoon ${name}`)
				}
				else {
					console.log(`Good Night ${name}`)
				}
			}
		</script>
	</body>
</html>
