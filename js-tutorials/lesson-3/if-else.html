<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button onclick="console.log(var1);">Show Quantity</button>
    <button onclick="
      if (var1<10) {
        var1 = var1 + 1; 
        console.log(`Cart Quantity :${var1}`)
      } else {
        console.log('Cart is full')
      };">Add to Cart</button>
    
    <button onclick="
      if (var1<10) {
        var1 = var1 + 2; 
        console.log(`Cart Quantity :${var1}`);
      } 
      else {
        alert('Cart is full');
      }
      ">+2</button>
    <button onclick="
      if (var1>0) {
        var1--;
      }
      else {
        alert('Not enough items in the cart');
      }
      ">Remove from Cart</button>
    <button onclick="
      if (var1>0) {
        var1 = var1-2;
      }
      else {
        alert('Not enough items in cart');
      }
      ">-2</button>
    <button onclick="var1 = 0; console.log(`Cart Quantity :${var1}`);">Reset Cart</button>
  </body>
  <script>
    let var1 = 0;
  </script>
</html>
