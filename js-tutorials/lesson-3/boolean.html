<!DOCTYPE html>
<html>
  <head>
    <title>Boolean</title>
  </head>
  <body>
    <script>
      let age = prompt("Enter your age")
      if (age >= 16) {
        console.log('You are legal to drive')
      } 
      else if (age === 15) {
        console.log("Almost")
      }
      else {
        console.log("You cannot drive")
      }
    </script>
  </body>
</html>
