<!DOCTYPE html>
<html>
  <title>Rock Paper Scissors</title>
  <head>
    <style>
      .rps {
        width: 200px;
        height: 200px;
        border-radius: 300px;
        border: 3px solid white;
        margin-left: 20px;
        cursor: pointer;
        background-color: black;
      }
      body {
        background-color: black;
      }

      .rps-img {
        width: 100px;
        height: 100px;
      }
      h1 {
        color: white;
        margin-left: 50px;
      }
      .reset {
        width: 150px;
        height: 60px;
        display: block;
        margin-top: 30px;
        margin-left: 50px;
        font-size: 18px;
      }
      #count {
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>ROCK PAPER SCISSORS</h1>
    <button class="rps" onclick="
    computerMove = pickComputerMove();

    playGame('rock');
    "><img class="rps-img" src="rock-emoji.png"></button>
    <button class="rps" onclick="
    computerMove = pickComputerMove();
    
    playGame('paper');
    "><img class="rps-img" src="paper-emoji.png"></button>
    <button class="rps" onclick="
    computerMove = pickComputerMove();

    playGame('scissors');
    "><img class="rps-img" src="scissors-emoji.png"></button>
    <button class="reset" onclick="
    win = 0
    loss = 0
    tie = 0 
    document.getElementById('count').innerText = `Win: ${win}; Loss: ${loss}; Tied: ${tie}`
    ">Reset</button>
    <count id="count"></count>
    <script>  
      let win = 0 ;
      let tie = 0 ;
      let loss = 0 ; 
      document.getElementById('count').innerText = `Win: ${win}; Loss: ${loss}; Tied: ${tie}`;
      
      function playGame(playerMove) {
        if (playerMove == 'rock') {
          if (computerMove == 'rock') {
            alert(`Computer chose Rock. Game tied. `)
            tie += 1
            document.getElementById('count').innerText = `Win: ${win}; Loss: ${loss}; Tied: ${tie};`;
          }
          else if (computerMove == 'paper') {
            alert(`Computer chose Paper. You lost. `)
            loss += 1
            document.getElementById('count').innerText = `Win: ${win}; Loss: ${loss}; Tied: ${tie};`;
          }
          else {
            alert('Computer chose Scissors. You won.')
            win += 1
            document.getElementById('count').innerText = `Win: ${win}; Loss: ${loss}; Tied: ${tie};`;
          }
        }

        else if (playerMove == 'paper') {
          if (computerMove == 'rock') {
            alert(`Computer chose Rock. You won. `)
            win += 1
            document.getElementById('count').innerText = `Win: ${win}; Loss: ${loss}; Tied: ${tie};`;
          }
          else if (computerMove == 'paper') {
            alert(`Computer chose Paper. Game Tied. `)
            tie += 1
            document.getElementById('count').innerText = `Win: ${win}; Loss: ${loss}; Tied: ${tie};`;
          }
          else {
            alert('Computer chose Scissors. You lost.')
            loss += 1
            document.getElementById('count').innerText = `Win: ${win}; Loss: ${loss}; Tied: ${tie};`;
          }
        }
        else if (playerMove == 'scissors') {
          if (computerMove == 'rock') {
            alert(`Computer chose Rock. You lost! `)
            loss += 1
            document.getElementById('count').innerText = `Win: ${win}; Loss: ${loss}; Tied: ${tie};`;
          }
          else if (computerMove == 'paper') {
            alert(`Computer chose Paper. You won. `)
            win += 1
            document.getElementById('count').innerText = `Win: ${win}; Loss: ${loss}; Tied: ${tie};`;
          }
          else {
            alert('Computer chose Scissors. Game tied.')
            tie += 1
            document.getElementById('count').innerText = `Win: ${win}; Loss: ${loss}; Tied: ${tie};`;
          }
        }
      }

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = '';
        if (randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'rock';
        }
        else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'paper';
        }
        else {
          computerMove = 'scissors';
        }
        return computerMove;
      }
    </script>

  </body>
</html>
