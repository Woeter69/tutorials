<!DOCTYPE html>
<html>
  <title>Rock Paper Scissors</title>
  <head>
    <style>
      .rps {
        width: 200px;
        height: 200px;
        border-radius: 300px;
        border: 3px solid white;
        margin-left: 20px;
        cursor: pointer;
        background-color: black;
      }
      body {
        background-color: black;
      }

      .rps-img {
        width: 100px;
        height: 100px;
      }
      h1 {
        color: white;
        margin-left: 50px;
      }
      .reset {
        width: 150px;
        height: 60px;
        display: block;
        margin-top: 30px;
        margin-left: 50px;
        font-size: 18px;
      }
      #count {
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>ROCK PAPER SCISSORS</h1>
    <button class="rps" onclick="
    playGame('rock');
    "><img class="rps-img" src="rock-emoji.png"></button>
    <button class="rps" onclick="
    playGame('paper');
    "><img class="rps-img" src="paper-emoji.png"></button>
    <button class="rps" onclick="
    playGame('scissors');
    "><img class="rps-img" src="scissors-emoji.png"></button>
    <button class="reset" onclick="
    score.win = 0
    score.loss = 0
    score.tie = 0
    localStorage.removeItem('score');
    display(score.win,score.loss,score.tie)
    ">Reset</button>
    <count id="count"></count>
    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        win: 0,
        loss: 0,
        tie: 0
      };
      
      display(score.win,score.loss,score.tie)
      
      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = '';

        if (playerMove == 'rock') {
          if (computerMove == 'rock') {
            result = "Tie";
          }
          else if (computerMove == 'paper') {
            result = "Lost"
          }
          else {
            result = "Won"
          }
        }

        else if (playerMove == 'paper') {
          if (computerMove == 'rock') {
            result = "Won";
          }
          else if (computerMove == 'paper') {
            result = "Tie";
          }
          else {
            result = "Lost"
          }
        }
        else if (playerMove == 'scissors') {
          if (computerMove == 'rock') {
            result = "Lost"
          }
          else if (computerMove == 'paper') {
            result = "Won";
          }
          else {
            result = 'Tie';
          }

        }
        if (result === 'Won') {
          score.win += 1;
        }
        else if (result === 'Lost') {
          score.loss += 1;
        }
        else if (result === 'Tie') {
          score.tie += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));
        display(score.win,score.loss,score.tie);
      }



      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = '';
        if (randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'rock';
        }
        else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'paper';
        }
        else {
          computerMove = 'scissors';
        }
        return computerMove;
      }

      function display(win,loss,tie) {
        document.getElementById('count').innerText = `Win: ${win}; Loss: ${loss}; Tied: ${tie};`;
      }
    </script>

  </body>
</html>
