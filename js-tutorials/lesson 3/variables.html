<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button onclick="console.log(var1);">Show Quantity</button>
    <button onclick="
      if (var1<10) {
        var1 = var1 + 1; 
        console.log(`Cart Quantity :${var1}`)
      } else {
        console.log('Cart is full')
      };">Add to Cart</button>
    
    <button onclick="
      if (var1<10) {
        var1 = var1 + 2; 
        console.log(`Cart Quantity :${var1}`);
      } else {
        alert("Cart is full");
      }
      ">+2</button>
    <button onclick="var1 = var1 + 3; console.log(`Cart Quantity :${var1}`);">+3</button>
    <button onclick="var1 = var1 + 4; console.log(`Cart Quantity :${var1}`);">+4</button>
    <button onclick="var1 = var1 + 5; console.log(`Cart Quantity :${var1}`);">+5</button>
    <button onclick="var1--; console.log(`Cart Quantity :${var1}`);">Remove from Cart</button>
    <button onclick="var1 -= 2; console.log(`Cart Quantity :${var1}`);">-2</button>
    <button onclick="var1 -= 3; console.log(`Cart Quantity :${var1}`);">-3</button>
    <button onclick="var1 = 0; console.log(`Cart Quantity :${var1}`);">Reset Cart</button>
  </body>
  <script>
    let var1 = 0;
  </script>
</html>
