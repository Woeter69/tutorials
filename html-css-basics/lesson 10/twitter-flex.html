<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        font-family: Segoe UI;
      }
    .main-flex {
      margin: 100px 100px;
      display: flex;
      flex-direction: column;
    }
    .top-row {
      display: flex;
    }
    .link {
      display: flex;
      border: 1px solid rgb(150, 150, 150);
      border-radius: 15px;
      height: 80px;
      width: 400px;
      margin-left: 68px;
      cursor: pointer;
    }
    .link-items {
      display: flex;
      flex-direction: column;
    }
    .img {
      margin-left: -2px;
      width: 102px;
      height: 81px;
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;

    }
    .content {
      display: flex;
      flex-direction: column;
      vertical-align: middle;
    }
    .pfp {
      margin-top: 20px;
      width: 50px;
      height: 50px;
      border-radius: 300px;
      align-items: center;
      vertical-align: middle;
    }
    .yap {
      color: rgb(22, 20, 20);
      width: 400px;
      margin-left: 20px;
      margin-top: 0;
      font-weight: 500;

    }
    .name {
      margin-left: 20px;
      font-weight: 800;
      margin-bottom: 0;
    }
    .username {
      font-weight: 500;
      color: rgb(126, 126, 126);
      margin-left: 2px;
    }
    .yt {
      margin-left: 20px;
      color: rgb(126,126,126);
      font-size: 16px;
      margin-bottom: 0;
    }
    .title {
      margin-top: 5px;
      margin-left: 20px;
      color: rgb(22, 20, 20);
      font-weight: 500;
    }
    </style>
  </head>
  <body>
    <div class="main-flex">
      <div class="top-row">
        <img class="pfp" src="shark.jpg">
        <div class="content">
          <p class="name">Shank <span class="username">@Shank69</span></p>
          <p class="yap">Imma finna fix everything thats wrong with me.Tho i'm already working on it. but i'll always try my best ykw ALWAYS :D</p>
        </div>
      </div>
      <div class="link">
        <img class="img" src="pexels-pixabay-57416.jpg">
        <div  class="link-items">
          <p class="yt">youtube.com</p>
          <p class="title">fixing life in 3 days (cat editon)</p>
        </div>
      </div>
    </div>
  </body>
</html>
