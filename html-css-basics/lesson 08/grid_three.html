<!DOCTYPE html>
<html>
  <head>
    <style>
      .main-grid {
        display: grid;
        grid-template-columns: 50px 1fr 75px;
      }
    </style>
  </head>
  <body>
    <div class="main-grid">
      <div style="background-color: lightblue;">col 1</div>
      <div style="background-color: lightcoral;">col 2</div>
      <div style="background-color: lightgreen;">col 3</div>
    </div>
  </body>
</html>
