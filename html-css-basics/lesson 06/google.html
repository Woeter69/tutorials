<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        text-align: center;
      }

      button {
        margin-top: 30px;
        padding: 10px 20px;
        border: none;
      }
      
      p {
        display: inline-block;
        font-size: 150px;
        vertical-align: middle;
        margin-bottom: 20px;
      }
      .one {
        color: rgb(66, 133, 244);
      }
      .two {
        color: rgb(234, 67, 53);
      }
      .three {
        color: rgb(251, 188, 5);
      }
      .four {
        color: rgb(66, 133, 244);
      }
      .five {
        color: rgb(52, 168, 83);
      }
      .six {
        color: rgb(234, 67, 53);
      }
      .search {
        font-family: Arial;
        padding-left: 20px;
        padding-right: 20px;
        width: 700px;
        height: 50px;
        border-color: white;
        border-width: 1px;
        background-color: white;
        box-shadow: 1px 1px 10px rgba(0,0,0,0.4);
        outline: none;
        border: none;
        border-radius: 35px;
        text-align: left;
        font-size: 16px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="google">
      <p class="one">G</p>
      <p class="two">o</p>
      <p class="three">o</p>
      <p class="four">g</p>
      <p class="five">l</p>
      <p class="six">e</p>
    </div>
    <div class="bad">
      <input type="text" class="search" placeholder="Search Google or Enter a URL">
    </div>

    <div>
      <button>
        Google Search
      </button>
      <button>
        I'm feeling lucky
      </button>
    </div>
    
  </body>
</html>
