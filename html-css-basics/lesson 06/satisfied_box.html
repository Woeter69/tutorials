<!DOCTYPE html>
<html>
<head>
  <style>
    .yes {
      margin-left: 30px;
    }
    p {
      font-family: Arial;
      margin-bottom: 30px;
      margin-left: 30px;
      margin-top: 30px;
    }
    .box {
      display: inline-block;
      width: 500px;
      height: 200px;
      border: 2px solid rgb(96,96,96);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>
      Satisfied with our service?
    </p>
    <button class="yes">Yes</button>
    <button>No</button>
  </div>
</body>
</html>
