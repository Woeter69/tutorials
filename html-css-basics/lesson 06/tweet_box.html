<!DOCTYPE html>
<html>
  <head>
    <style> 
      .box {
        display: inline-block;
        width: 400px;
        height: 60px;
        border: 1px solid rgb(173, 173, 173);
        border-radius: 12px;
        margin-left: 20px;
        margin-top: 40px;
        padding-left: 15px; 
        box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
      }

      .cat {
        height: 40px;
        width: 40px;
        object-fit: cover;
        border-radius: 300px;
        margin-top: 10px;
        vertical-align: middle;
      }

      input {
        border: none;
        font-size: 15px;
        margin-left: 10px;
        width: 230px;
        vertical-align: middle;
        margin-left: 12px;
        margin-top: 13px;
      }

      input:focus {
        outline: none;
      }

      button {
        margin-top: 13px;
        background-color: rgb(29, 161, 242);
        color: white;
        border-radius: 18px;
        border: none;
        padding: 8px 16px;
        font-size: 15px;
        margin-left: 10px;
        vertical-align: middle;
        cursor: pointer;
        transition: box-shadow 0.3s, opacity 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="box"><img src="pexels-pixabay-57416.jpg" class="cat">
      <input type="text" placeholder="What's happening?">
      <button>Tweet</button>
    </div>
  </body>
</html>
