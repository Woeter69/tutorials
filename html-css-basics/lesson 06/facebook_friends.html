<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        margin-left: 10px;
        font-family: 'Segoe UI';
      }
      .box {
        border-radius: 1px;
        display: inline-block;
        width: 150px;
        height: 300px;
        border: none;
        margin-left: 20px;
        box-shadow: 1px 1px 10px rgba(0,0,0,0.4);
        display: inline-block;
      }
      .cat-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
      }
      .add-friend {
        margin-left: 10px;
        padding: 10px 20px;
        background-color: rgb(24,119,242);
        color: white;
        font-size: medium;
        font-family: "Segoe UI";
        font-weight: bold;
        border: none;
        border-radius: 6px;
      }
      .name {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="pexels-pixabay-57416.jpg" class="cat-image">
      <p class="name">Freng</p>
      <p class="mtutal">2 mutual freinds</p>
      <button class="add-friend">

    </div>
  </body>
</html>
