<!DOCTYPE html>
<html>
  <head>
    <style>
      input {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;
        border-color: white;
        border-width: 1px;
        background-color: white;
        box-shadow: none;
        outline: none;
        border: 1px solid rgb(206, 198, 198);
        border-radius: 8px;
      }
      .email {
        padding-left: 30px;
        padding-right: 30px;
        width: 345px;
        display: block;
        margin-top: 15px;
      }
      button {
        background-color: rgb(5, 83, 184);
        color: white;
        border: none;
        border-radius: 10px;
        padding: 10px 170px;
        cursor: pointer;
        margin-left: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="First Name">
    <input type="text" placeholder="Last Name">
    <input type="text" class="email" placeholder="Email">
    <button>
      Sign Up
    </button>
  </body>
</html>
