<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        font-family: Arial;
        color: rgb(150,150,150);
      }
      .main-flex {
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      .pfp-div,.pfp {
        margin-right: 30px;
        width: 50px;
        height: 50px;
        border-radius: 300px;
      }
      .info {
        width: 300px;
        margin-top: 20px;
        line-height: 10px;
      }
      button {
        color: white;
        background-color: rgb(0, 132, 255);
        border: none;
        border-radius: 10px;
        width: 80px;
        height: 40px;
        font-size: 18px;
        font-weight: bold;
      }
      .name {
        color: white;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <div class="main-flex">
        <div class="pfp-div">
          <img src="shark.jpg" class="pfp">
        </div>
        <div class="info">
          <p class="name">Shank</p>
          <p class="acc">the shark</p>
          <p class="cat">popular</p>
        </div>
        <button>Follow</button>
      </div>
      <div class="main-flex">
        <div class="pfp-div">
          <img src="pexels-pixabay-57416.jpg" class="pfp">
        </div>
        <div class="info">
          <p class="name">Bonk</p>
          <p class="acc">aura</p>
          <p class="cat">popular</p>
        </div>
        <button>Follow</button>
      </div>
      <div class="main-flex">
        <div class="pfp-div">
          <img src="shark-cat.jpeg" class="pfp">
        </div>
        <div class="info">
          <p class="name">Memo</p>
          <p class="acc">moola</p>
          <p class="cat">popular</p>
        </div>
        <button>Follow</button>
      </div>
    </div>
  </body>
</html>
