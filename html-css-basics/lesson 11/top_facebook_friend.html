<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        font-family: Arial;
      }
      body {
        height: 5000px;
      }
      .main-flex {
        display: flex;
        padding-left: 80px;
        padding-right: 80px;
        padding-top: 20px;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
      }
      .pfp {
        width: 50px;
        height: 50px;
        border-radius: 300px;
        margin-right: 15px;
      }
      .name {
        flex:1;
        font-weight: bold;
      }
      .add {
        font-weight: bold;
        margin-right: 10px;
        color: white;
        background-color: rgb(0, 110, 255);
        border: none;
        width: 90px;
        height: 30px;
        border-radius: 4px;
      }
      .mess {
        color: black;
        background-color: rgb(221, 220, 220);
        border: none;
        width: 90px;
        height: 30px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="main-flex">
      <img class="pfp" src="shark.jpg">
      <p class="name">Shank</p>
      <div class="buttons">
        <button class="add">Add Friend</button>
        <button class="mess">Message</button>
      </div>
    </div>
  </body>
</html>
