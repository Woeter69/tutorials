      p {

      }
      .sidebar {
        position: fixed;
        right: 0;
        top: 0;
        bottom: 0;
        color: white;
        background-color: green;
        z-index: 0;
      }
      .overlay {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;

        align-items: center;
        justify-content: center;
        vertical-align: center;
        z-index: 1;
      }
      .box {
        padding-top: 10px;
        padding-bottom: 20px;
        padding-left: 20px;
        padding-right: 20px;
        flex-direction: column;
        background-color: white;
        z-index: 2;
        width: 500px;
        height: 140px;
        border-radius: 10px;
      }
      .title {
        font-size: 25px;
        font-weight: bold;
      }
    </style>
  </head>
