<style>
  .apply {
    background-color: rgb(10,102,194);
    color: white;
    border: none;
    border-radius: 20px;
    font-size: medium;
    font-weight: bold;
    width: 270px;
    height: 40px;
    margin-right: 10px;
    transition: background-color 0.3s;
  }
  .apply:hover {
    background-color: rgb(3, 64, 124);
  }
</style>

<style>
  .save {
    background-color: white;
    color: rgb(10,102,194);
    font-size: medium;
    font-weight: bold;
    width: 80px;
    height: 40px;
    border: 1px solid rgb(10,102,194);
    border-radius: 20px;
    transition: background-color 0.3s, box-shadow 0.3s;
  }

  .save:hover {
    background-color: rgb(197, 218, 240);
    box-shadow: 0 0 0 2px rgb(10,102,194);
  }
</style>

<button class="apply">
  Apply on company website
</button>

<button class="save">
  Save 
</button>
