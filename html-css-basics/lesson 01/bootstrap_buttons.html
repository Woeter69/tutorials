<style>
  .get_started {
    background-color: rgb(121,82,179);
    color: white;
    border: none;
    border-radius: 4px;
    width: 120px;
    height: 40px;
    font-size: small;
    font-weight: bold;
    margin-right: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .get_started:hover {
    background-color: rgb(94, 46, 167);
  }
</style>

<style>
  .download {
    background-color: rgb(255, 255, 255);
    color: rgb(108,117,125);
    border-color: rgb(108,117,125);
    border-width: 0.1px;
    border-radius: 4px;
    width: 120px;
    height: 40px;
    font-size: small;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s,color 0.3s;
  }
  .download:hover {
    background-color: rgb(128,128,128);
    color: white;
  }
</style>


<button class="get_started">
  Get Started
</button>

<button class="download">
  Download
</button>
