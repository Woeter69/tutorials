<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        font-family: 'Segoe UI';
        display: inline-block;
        vertical-align: middle;
        line-height: 0;
        color: rgb(96,96,96);
        font-weight: 600;
        margin-top: 15px;
      }
      .popular {
        color: rgb(122, 122, 122);
        font-weight: 200;
      }
      .main-div {
        display: block;
      }
      .pfp-div {
        width: 50px;
        height: 50px;
        margin-left: 100px;
      }
      .text-div {
        width: 70px;
        margin-left: 20px;
        line-height: 10px;
      }
      .shark {
        width: 100%;
        height: 100%;
        border-radius: 300px;
      }
      .shank {
        color: black;
        font-weight: bold;
      }
      .follow {
        margin-left: 150px;
        vertical-align: middle;
        border: none;
        color: white;
        background-color: rgb(29,161,242);
        padding: 10px 25px;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="main-div">
      <div class="pfp-div">
        <img class="shark" src="shark.jpg">
      </div>
      <div class="text-div">
        <p class="shank">
          shank
        </p>
        <p class="type">the shark</p>
        <p class="popular">popular</p>
      </div>
      <div>
        <button class="follow">
          Follow
        </button>
      </div>
    </div>

    <div class="main-div">
      <div class="pfp-div">
        <img class="shark" src="shark-cat.jpeg">
      </div>
      <div class="text-div">
        <p class="shank">
          fang
        </p>
        <p class="type">crooked</p>
        <p class="popular">aura</p>
      </div>
      <div>
        <button class="follow">
          Follow
        </button>
      </div>
    </div>

    <div class="main-div">
      <div class="pfp-div">
        <img class="shark" src="pexels-pixabay-57416.jpg">
      </div>
      <div class="text-div">
        <p class="shank">
          menace
        </p>
        <p class="type">bonk</p>
        <p class="popular">dumb</p>
      </div>
      <div>
        <button class="follow">
          Follow
        </button>
      </div>
    </div>
  </body>
</html>
