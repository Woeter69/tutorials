<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        font-family: Roboto;
        width: 200px;
        line-height: 0;
      }
      .main-div {
        margin: 20px 30px;
        display: block;
      }
      div {
        display: inline-block;
        vertical-align: top;
      }
      .pfp {
        width: 250px;
      }
      .title-div {
        margin-left: 20px;
        font-size: medium;
      }
      .title {
        line-height: 20px;
      }
      .channel,.stats {
        line-height: 25px;
        color: rgb(96,96,96);
      }
      .stats {
        line-height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="main-div">
      <div class="pfp-div">
        <img class="pfp" src="thumbnail-6.webp">
      <div class="title-div">
        <p class="title">Anything You Can Fit In The Circle I'll Pay For</p>
        <p class="channel">MrBeast</p>
        <p class="stats">141M views · 1 year ago</p>
      </div>
      </div>
    </div>

    <div class="main-div">
      <div class="pfp-div">
        <img class="pfp" src="thumbnail-1.webp">
      <div class="title-div">
        <p class="title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
        <p class="channel">Marques Brownlee</p>
        <p class="stats">3.4M views · 6 months ago</p>
      </div>
      </div>
    </div>

    <div class="main-div">
      <div class="pfp-div">
        <img class="pfp" src="thumbnail-2.webp">
      <div class="title-div">
        <p class="title">Try not to laugh challenge #9</p>
        <p class="channel">Markiplier</p>
        <p class="stats">19M views · 4 years ago</p>
      </div>
      </div>
    </div>
  </body>
</html>
