<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        font-family: 'Segoe UI';
        display: inline-block;
        vertical-align: middle;
        line-height: 0;
        color: rgb(96,96,96);
        font-weight: 600;
      }
      .pfp-div {
        width: 50px;
      }
      .text-div {
        width: 70px;
        margin-left: 20px;
        line-height: 10px;
      }
      .shark {
        width: 50px;
        border-radius: 300px;
      }
      .shank {
        color: black;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="pfp-div">
      <img class="shark" src="shark.jpg">
    </div>
    <div class="text-div">
      <p class="shank">
        shank
      </p>
      <p class="type">the shark</p>
      <p class="popular">popular</p>
    </div>
  </body>
</html>
