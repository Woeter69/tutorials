<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        font-family: 'Segoe UI';
        display: inline-block;
        vertical-align: middle;
        line-height: 0;
        color: rgb(96,96,96);
        font-weight: 600;
        margin-top: 100px;
      }
      .pfp-div {
        width: 70px;
        margin-left: 100px;
      }
      .text-div {
        width: 70px;
        margin-left: 20px;
        line-height: 10px;
      }
      .shark {
        width: 100%;
        border-radius: 300px;
      }
      .shank {
        color: black;
        font-weight: bold;
      }
      .follow {
        margin-left: 150px;
        vertical-align: middle;
        border: none;
        color: white;
        background-color: rgb(29,161,242);
        padding: 10px 25px;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="pfp-div">
      <img class="shark" src="shark.jpg">
    </div>
    <div class="text-div">
      <p class="shank">
        shank
      </p>
      <p class="type">the shark</p>
      <p class="popular">popular</p>
    </div>
    <div>
      <button class="follow">
        Follow
      </button>
    </div>
  </body>
</html>
