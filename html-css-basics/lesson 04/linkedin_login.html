<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        font-family: Arial;
        color: rgb(58, 52, 52);
        font-size: 13px;
      }
      .email {
        padding: 10px 20px;
        width: 300px;
        border: 2px, solid,rgb(0,0,0);
        border-radius: 10px;
        transition: border;
      }
      .email:focus {
        border: 2px,solid,rgb(5, 83, 184);
      }
      button {
        background-color: rgb(5, 83, 184);
        color: white;
        border: none;
        border-radius: 20px;
        padding: 10px 130px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>Email</p>
    <input type="text" placeholder="" class="email">
    <p>
      By clicking Agree and Join, you agree to the Privacy Policy
    </p>
    <button>Agree and Join</button>
  </body>
</html>
