<!DOCTYPE html>
<html>
  <head>
    <style>
       .round_corners {
          width: 200px;
          border-radius: 15px;
        }
        .square {
          width: 150px;
          height: 150px;
          object-fit: cover;
        }
        .circle {
          width: 150px;
          height: 150px;
          object-fit: cover;
          border-radius: 200px;
        }
    </style>
  </head>
  <body>
    <img src="pexels-pixabay-57416.jpg" class="round_corners">
    <img src="pexels-pixabay-57416.jpg" class="square">
    <img src="pexels-pixabay-57416.jpg" class="circle">
  </body>
</html>
