<!DOCTYPE html>
<html>
  <head>
    <style> 
  .cat {
    height: 40px;
    width: 40px;
    object-fit: cover;
    border: none;
    border-radius: 300px;
    margin-left: 20px;
    margin-top: 40px;
    vertical-align: middle;
  }
  input {
    border:none;
    vertical-align: middle;
    margin-left: 10px;
    margin-top: 40px;
    font-size: 15px;
  }
  input:focus {
    border: none;
    outline: none;
  }
  button {
  background-color: rgb(29, 161, 242);
  color: white;
  margin-top: 40px;
  margin-left: 60px;
  border-radius: 18px;
  border: none;
  padding-top: 10px;
  padding-bottom: 10px;
  padding-right: 16px;
  padding-left: 16px;
  font-size: 15px;
  cursor: pointer;
  transition: box-shadow 0.3s, opacity 0.3s;
  vertical-align: middle;
  }
    </style>
  </head>
  <body>
    <img src="pexels-pixabay-57416.jpg" class="cat">
    <input type="text" placeholder="What's happening?">
    <button>
      Tweet
    </button>
  </body>
</html>
