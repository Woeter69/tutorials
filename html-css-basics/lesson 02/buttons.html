<!DOCTYPE html>
<html>
  <head>
    <title>
      Buttons
    </title>
    <style>
      .subscribe-button {
        background-color: rgb(204, 0, 0);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 16px;
        padding-left: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.30s, background-color 0.30s;
        vertical-align: top;
      }

      .subscribe-button:hover {
        opacity: 0.7;
      }

      .subscribe-button:active {
        opacity: 0.3;
        background-color: rgb(163, 0, 0);
      }

      .join-button {
        background-color: rgb(255, 255, 255);
        border-color: rgb(48, 118, 211);
        color: rgb(48, 118, 211);
        height: 35px;
        width: 70px;
        border-style: solid;
        border-width: 2px;
        border-radius: 5px;
        cursor: pointer;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-right: 16px;
        padding-left: 16px;
        margin-right: 10px;
        transition: background-color 0.30s, color 0.30s, opacity 0.30s;
        vertical-align: top;
      }

      .join-button:active {
        opacity: 0.7;
      }

      .join-button:hover {
        background-color: rgb(48, 118, 211);
        color: white;
        border-color: white;
      }

      .tweet-button {
        background-color: rgb(29, 161, 242);
        color: white;
        border-radius: 18px;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 16px;
        padding-left: 16px;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.3s, opacity 0.3s;
        vertical-align: top;
      }

      .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
      }

      .tweet-button:active {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <button class="subscribe-button">
      SUBSCRIBE
    </button>

    <button class="join-button">
      JOIN
    </button>

    <button class="tweet-button">
      Tweet
    </button>
  </body>
</html>
